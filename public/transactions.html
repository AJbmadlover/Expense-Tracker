<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Transactions</title>
  <link rel="stylesheet" href="/css/transactions.css" />

  <script defer src="/js/transactions.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="top-menu">
            <h2 class="logo">💰</h2>
            <ul class="menu">
            <li id="dashboard"><i>🏠</i> Dashboard</li>
            <li class="active" id = "transationBtn"><i>📋</i> Transactions</li>
            <li><i>🗂️</i> Categories</li>
            <li id="summaryBtn"><i>📊</i> Summary</li>
            </ul>
        </div>
        <ul class="bottom-menu, menu">
            <li id="logoutBtn"><i>🚪</i> Logout</li>
        </ul>
    </aside>

 <!-- Main Content -->
    <main class="main">
      <h1 id="welcome_text"></h1>

      <div>
        <section class="add-transaction">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <div class="form-row">
            <input type="number" placeholder="Amount" name="amount"required>
            <select required name="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input type="text" placeholder="Category" name="category"required>
          </div>
          <textarea placeholder="Note" rows="2" name="description"></textarea>
          <button type="submit">Add</button>
        </form>
        </section>
      </div>



      <div class="transactions">
        <section class="transactions-list">
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>

              
            </tr>
            <tr>

            </tr>
          </tbody>
        </table>
      </section>
      </div>

<!-- Edit Transaction Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Transaction</h2>
    <form id="editForm">
      <input type="hidden" name="id" />

      <label>Amount</label>
      <input type="number" name="amount" required />

      <label>Type</label>
      <select name="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label>Category</label>
      <input type="text" name="category" required />

      <label>Description</label>
      <textarea name="description" rows="2"></textarea>

      <button type="submit" class="save">Save Changes</button>
    </form>
  </div>
</div>


<p class="error-message" style="color: red; display: none;"></p>
<p class="success-message" style="color: green; display: none;"></p>
</body>
