<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />

  <script defer src="/js/dashboard.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="top-menu">
            <h2 class="logo">💰</h2>
            <ul class="menu">
            <li class="active" id="dashboard"><i>🏠</i> Dashboard</li>
            <li id = "transationBtn"><i>📋</i> Transactions</li>
            <li><i>🗂️</i> Categories</li>
            <li id="summaryBtn"><i>📊</i> Summary</li>
            </ul>
        </div>
        <ul class="bottom-menu, menu">
            <li id="logoutBtn"><i>🚪</i> Logout</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <h1 id="welcome_text"></h1>

      <div class="stats">
        <div class="card">
          <h3>Total Balance</h3>
          <p>$1,850.00</p>
        </div>
        <div class="card">
          <h3>Income</h3>
          <p>$3,050.00</p>
        </div>
        <div class="card">
          <h3>Expense</h3>
          <p>$1,200.00</p>
        </div>
      </div>

      <div class="transactions">
        <h2>Recent Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jan 1</td>
              <td>$2,000.00</td>
              <td>Income</td>
              <td>Salary</td>
            </tr>
            <tr>
              <td>Jan 3</td>
              <td>$50.00</td>
              <td>Expense</td>
              <td>Groceries</td>
            </tr>
            <tr>
              <td>Jan 4</td>
              <td>$100.00</td>
              <td>Expense</td>
              <td>Travel</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
